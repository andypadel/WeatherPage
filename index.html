<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Today's Weather</title>

<body>
	<header>
		<div class="container">
			<h1 class="title">Today's weather</h1>
		</div>
	</header>
	
	<div class="container wTitle">
			<div class="col-md-11 input-div">
				<input type="search" id="mySearch" placeholder="Search for city...">
			</div>
			<button class="col-md-1" type="submit" onclick="todayWeather()"><img class="mag" src="assets/magnifying-glass.png"></button>
	</div>
	
	<div class="col-md-12" id="button-div"></div>
	
	<div class="container wDisplay" id="wDisplay"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
